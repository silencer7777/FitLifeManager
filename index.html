<!DOCTYPE html>
<html>
<head>
  <title>Global Fitness Pro App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <script type="text/babel">
    // Meal data (shortened for brevity)
    const mealCategories = {
      vegan: ["Lentil Curry", "Chickpea Bowl"],
      highProtein: ["Salmon Teriyaki", "Turkey Quinoa"],
      lowCalorie: ["Zucchini Noodles", "Shrimp Ceviche"],
      cultural: ["Okonomiyaki", "Thieboudienne"],
      balanced: ["Grain Bowl", "Nasi Campur"]
    };

    // Workout data
    const workoutPools = {
      strength: ["Push-ups", "Squats"],
      hiit: ["Burpees", "Mountain Climbers"],
      cardio: ["Running", "Cycling"],
      recovery: ["Yoga", "Stretching"]
    };

    const fullWorkoutPlan = [
      { day: "Monday", focus: "Full Body", exercises: ["Squats", "Deadlifts"] },
      { day: "Tuesday", focus: "HIIT", exercises: ["Burpees", "Jump Squats"] }
    ];

    class ProgressTracker extends React.Component {
      state = {
        waterIntake: 0,
        dailyGoal: 3000,
        workoutProgress: Array(2).fill(false),  // Shortened for brevity
        generatedWorkout: []
      };

      handleWaterChange = (amount) => {
        this.setState(prev => ({
          waterIntake: Math.max(0, Math.min(prev.dailyGoal, prev.waterIntake + amount))
        }));
      };

      toggleWorkoutDay = (index) => {
        this.setState(prev => ({
          workoutProgress: prev.workoutProgress.map((val, i) => i === index ? !val : val)
        }));
      };

      generateCustomWorkout = () => {
        const types = Object.keys(workoutPools);
        const routine = types.map(type => {
          const exercises = workoutPools[type];
          return exercises[Math.floor(Math.random() * exercises.length)];
        });
        this.setState({ generatedWorkout: routine });
      };

      render() {
        const { waterIntake, dailyGoal, workoutProgress, generatedWorkout } = this.state;
        const progress = (waterIntake / dailyGoal) * 100;

        return (
          <div className="progress-tracker">
            <h2>
              <span className="animated-character">
                <svg viewBox="0 0 80 80" fill="none">
                  <ellipse cx="40" cy="70" rx="25" ry="8" fill="#f7b42c" opacity="0.3"/>
                  <circle cx="40" cy="32" r="18" fill="#fc575e"/>
                  <rect x="32" y="50" width="16" height="18" rx="8" fill="#f7b42c"/>
                  <rect x="18" y="60" width="12" height="8" rx="4" fill="#fc575e"/>
                  <rect x="50" y="60" width="12" height="8" rx="4" fill="#fc575e"/>
                  <rect x="10" y="58" width="8" height="8" rx="4" fill="#333"/>
                  <rect x="62" y="58" width="8" height="8" rx="4" fill="#333"/>
                </svg>
              </span>
              Daily Progress
            </h2>
            
            <div className="checklist-item">
              <h3>
                <i className="fas fa-tint"></i> Water Intake
              </h3>
              <div className="water-tracker">
                <div className="water-progress" style={{ width: `${progress}%` }}></div>
                <span>{waterIntake}ml / {dailyGoal}ml</span>
              </div>
              <div className="water-controls">
                <button onClick={() => this.handleWaterChange(250)}>+250ml</button>
                <button onClick={() => this.handleWaterChange(500)}>+500ml</button>
                <button onClick={() => this.handleWaterChange(-250)}>-250ml</button>
              </div>
            </div>

            <div className="checklist-item">
              <h3>
                <span className="animated-character">
                  <svg viewBox="0 0 80 80" fill="none">
                    <ellipse cx="40" cy="70" rx="25" ry="8" fill="#fc575e" opacity="0.3"/>
                    <circle cx="40" cy="32" r="16" fill="#f7b42c"/>
                    <rect x="34" y="48" width="12" height="20" rx="6" fill="#fc575e"/>
                    <rect x="20" y="62" width="10" height="8" rx="4" fill="#f7b42c"/>
                    <rect x="50" y="62" width="10" height="8" rx="4" fill="#f7b42c"/>
                    <rect x="12" y="60" width="8" height="8" rx="4" fill="#333"/>
                    <rect x="60" y="60" width="8" height="8" rx="4" fill="#333"/>
                  </svg>
                </span>
                7-Day Workout Plan
              </h3>
              {fullWorkoutPlan.map((day, index) => (
                <div key={day.day} className="workout-day">
                  <label>
                    <input
                      type="checkbox"
                      checked={workoutProgress[index]}
                      onChange={() => this.toggleWorkoutDay(index)}
                    />
                    <strong>{day.day}</strong>: {day.focus}
                  </label>
                  <ul>
                    {day.exercises.map(ex => <li key={ex}><i className="fas fa-dumbbell"></i> {ex}</li>)}
                  </ul>
                </div>
              ))}
            </div>

            <div className="checklist-item">
              <h3>
                <i className="fas fa-fire"></i> Custom Workout Generator
              </h3>
              <button onClick={this.generateCustomWorkout}>Generate New Workout</button>
              {generatedWorkout.length > 0 && (
                <ul>
                  {generatedWorkout.map((ex, i) => (
                    <li key={i}><i className="fas fa-bolt"></i> {ex}</li>
                  ))}
                </ul>
              )}
            </div>
          </div>
        );
      }
    }

    class MealGenerator extends React.Component {
      state = {
        meal: "Click to generate",
        selectedCategory: 'balanced'
      };

      generateMeal = () => {
        const { selectedCategory } = this.state;
        const meals = mealCategories[selectedCategory];
        const randomMeal = meals[Math.floor(Math.random() * meals.length)];
        this.setState({ meal: randomMeal });
      };

      handleCategoryChange = (e) => {
        this.setState({ selectedCategory: e.target.value });
      };

      render() {
        return (
          <div className="meal-generator">
            <h2>
              <i className="fas fa-utensils"></i> Multi-Cultural Meal Generator
            </h2>
            
            <div className="meal-controls">
              <select 
                value={this.state.selectedCategory} 
                onChange={this.handleCategoryChange}
              >
                <option value="vegan">Vegan</option>
                <option value="highProtein">High Protein</option>
                <option value="lowCalorie">Low Calorie</option>
                <option value="cultural">Cultural Specials</option>
                <option value="balanced">Balanced Meals</option>
              </select>
              
              <button onClick={this.generateMeal}>Generate Meal</button>
            </div>

            <div className="checklist-item">
              <p>{this.state.meal}</p>
            </div>
          </div>
        );
      }
    }

    function App() {
      return (
        <div className="app-container">
          <h1>
            <i className="fas fa-globe"></i> Global Fitness Pro App
          </h1>
          <ProgressTracker />
          <MealGenerator />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
