<!DOCTYPE html>
<html lang="en">
<head>
  <title>Global Fitness Pro App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="main-layout">
    <div class="side-images left">
      <div class="side-symbols">
        <i class="fas fa-dumbbell"></i>
        <i class="fas fa-running"></i>
        <i class="fas fa-heartbeat"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-bicycle"></i>
        <i class="fas fa-person-walking"></i>
      </div>
      <img src="https://images.pexels.com/photos/1552242/pexels-photo-1552242.jpeg?auto=compress&w=600&h=400&fit=crop" alt="Workout 1">
      <img src="https://images.pexels.com/photos/1954524/pexels-photo-1954524.jpeg?auto=compress&w=600&h=400&fit=crop" alt="Workout 2">
      <img src="https://images.pexels.com/photos/2780768/pexels-photo-2780768.jpeg?auto=compress&w=600&h=400&fit=crop" alt="Workout 3">
      <img src="https://images.pexels.com/photos/1552106/pexels-photo-1552106.jpeg?auto=compress&w=600&h=400&fit=crop" alt="Workout 4">
      <img src="https://images.pexels.com/photos/3768913/pexels-photo-3768913.jpeg?auto=compress&w=600&h=400&fit=crop" alt="Workout 5">
    </div>
    <div id="root"></div>
    <div class="side-images right">
      <div class="side-symbols">
        <i class="fas fa-utensils"></i>
        <i class="fas fa-apple-alt"></i>
        <i class="fas fa-seedling"></i>
        <i class="fas fa-carrot"></i>
        <i class="fas fa-lemon"></i>
        <i class="fas fa-pepper-hot"></i>
      </div>
      <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=compress&w=600&h=400&fit=crop" alt="Meal 1">
      <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&w=600&h=400&fit=crop" alt="Meal 2">
      <img src="https://images.unsplash.com/photo-1464306076886-debca5e8a6b0?auto=compress&w=600&h=400&fit=crop" alt="Meal 3">
      <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=compress&w=600&h=400&fit=crop" alt="Meal 4">
      <img src="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=compress&w=600&h=400&fit=crop" alt="Meal 5">
    </div>
  </div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
